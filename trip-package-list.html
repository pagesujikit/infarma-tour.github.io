    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const tripPackagesData = urlParams.get('tripPackagesData');

      const jsonString = decodeURIComponent(tripPackagesData);

      const parsed = JSON.parse(jsonString);

      console.log(parsed);

      function capitalizeFirstLetter(string) {
        return string
          .split(' ') // Split the string into an array of words
          .map(word => word.charAt(0).toUpperCase() + word.slice(1)) // Uppercase first letter of each word
          .join(' '); // Join the words back into a string
      }

      const { keterangan, carType, destination, description } = parsed;

      $('#thumnail-image').attr({
        src: `images/trip/${carType.brandName.toLowerCase()}.png`
      });
      $('#city').text(carType.brandName);
      $('#paket-trip-city').text(`Paket Trip ${carType.brandName}`);
      $('#description-long').text(
        `${description.long} ${destination
          .map(item => capitalizeFirstLetter(item.name.replace(/\_/gi, ' ')))
          .join(', ')}`
      );

      for (let index = 0; index < destination.length; index++) {
        const item = destination[index];
        $('#trip-list').append(`
			<div class="col-lg-4 col-sm-6 mb-5">
			  <div class="card">
				<img
				  loading="lazy"
				  src="images/trip/${carType.brandName.toLowerCase()}/${
          keterangan[index]
        }/1.jpeg"
				  alt="img"
				  class="card-img-top"
				  style="width: auto"
				/>
				<div class="card-body">
				  <h4 class="card-title">${capitalizeFirstLetter(
            item.name.replace(/\_/gi, ' ')
          )}</h4>
				  <p class="card-text" style="margin-bottom: 20px">
				  ${item.benefits
            .map(
              item => `
					  <a class="link">
						<div class="text-left" style="display: flex; padding-bottom: 10px">
						  <a style="margin-right:10px">âœ“</a>
						  <a style="word-break: keep-all">${item}</a>
						</div>
					  </a>
					`
            )
            .join('')}
				  </p>
				  <div style="border: 1px solid #f2f2f2">
				  </div>
          <div class="col" style="margin-top: 10px">
					<p style="">Harga Mulai</p>
					<p style="font-size: 20px; font-weight: bold; margin-top: -20px;"
					  >${item.price}
					</p>
				  </div>
          <a id="lihat-paket-trip" class="btn btn-primary btn-sm" target="_blank" href="https://api.whatsapp.com/send/?phone=6285600341160&text=Halo+Infarma+Tour&type=phone_number&app_absent=0">Hubungi kami</a>
				</div>
			  </div>
			</div>
		  `);
      }
