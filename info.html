<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rekomendasi layanan private trip</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css" />
    <!-- slick slider -->
    <link rel="stylesheet" href="plugins/slick/slick.css" />
    <!-- themefy-icon -->
    <link rel="stylesheet" href="plugins/themify-icons/themify-icons.css" />
    <!-- animation css -->
    <link rel="stylesheet" href="plugins/animate/animate.css" />
    <!-- aos -->
    <link rel="stylesheet" href="plugins/aos/aos.css" />
    <!-- venobox popup -->
    <link rel="stylesheet" href="plugins/venobox/venobox.css" />

    <!-- Main Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
      body {
        /* 30% Black Overlay + Background Image */
        background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)),
          url('images/about/about-page3.jpeg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .main-container {
        max-width: 450px;
        margin: 20px auto;
        padding: 20px;
      }

      /* Rounded Logo Styling */
      .logo-wrapper {
        display: flex;
        justify-content: center;
        margin-bottom: 25px;
      }

      .profile-logo {
        width: 150px;
        /* height: 110px; */
        object-fit: cover;
        /* border: 4px solid white;  */
        /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); */
        background-color: white;
        padding: 10px;
        border-radius: 10px;
      }

      .link-card {
        background-color: rgba(
          248,
          249,
          250,
          0.95
        ); /* Slightly transparent white */
        border-radius: 20px;
        padding: 25px 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      /* Remove underscores and style buttons */
      .btn-custom,
      .btn-custom:hover,
      .btn-custom:focus {
        text-decoration: none !important;
        color: white !important;
        outline: none !important;
      }

      .btn-custom {
        border-radius: 12px;
        margin-bottom: 12px;
        padding: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease-in-out;
        border: none;
      }

      .btn-custom:hover {
        transform: scale(1.02);
        filter: brightness(1.1);
      }

      .btn-custom i {
        margin-right: 12px;
        font-size: 1.2rem;
      }

      /* Specific Colors */
      .btn-whatsapp {
        background-color: #4caf50;
      }
      .btn-website {
        background-color: #343a40;
      } /* Dark theme for Website */
      .btn-blue {
        background-color: #3b9ae1;
      }
      .btn-orange {
        background-color: #f8941e;
      }
      .btn-pink {
        background-color: #e91e63;
      }
      .btn-instagram {
        background-color: #285aeb;
      }
    </style>
  </head>
  <body>
    <div class="container main-container">
      <div class="logo-wrapper">
        <img src="images/logo2.png" alt="Logo" class="profile-logo" />
      </div>

      <div class="link-card">
        <a
          href="https://api.whatsapp.com/send/?phone=6285600341160&text=Halo+mainbareng.id&type=phone_number&app_absent=0"
          class="btn btn-custom btn-whatsapp"
          target="_blank"
        >
          <i class="fab fa-whatsapp"></i> Whatsapp CS
        </a>

        <a
          href="https://www.mainbareng.id"
          class="btn btn-custom btn-website"
          target="_blank"
        >
          <i class="fas fa-globe"></i> Kunjungi Website
        </a>
        <a
          href="https://www.tiktok.com/@mainbareng.id"
          class="btn btn-custom btn-pink"
          target="_blank"
        >
          <i class="fab fa-tiktok"></i> Tik Tok
        </a>

        <a
          href="https://instagram.com/mainbareng.id_"
          class="btn btn-custom btn-instagram"
          target="_blank"
        >
          <i class="fab fa-instagram"></i> Instagram
        </a>

        <a
          id="button-toggle-testimoni-pelanggan"
          class="btn btn-custom btn-orange"
          target="_blank"
        >
          <i class="far fa-heart"></i> Testimoni
        </a>
      </div>
    </div>
    <div
      id="testimoni-pelanggan-info"
      class="mt-4 pt-4"
      style="border-top: 1px solid #f8941e"
    >
      <h5 class="text-center mb-4 font-weight-bold" style="color: #f8941e">
        Testimoni Pelanggan
      </h5>

      <div
        id="testimoni-pelanggan-list-info"
        class="row justify-content-center"
        style="padding-left: 25px; padding-right: 25px"
      ></div>
    </div>

    <div class="container" style="padding-bottom: 50px">
      <h4 class="text-center mb-4 font-weight-bold" style="color: #fff">
        “liburan ga pake ribet bersama konsultan liburanmu!”
      </h4>
    </div>

    <!-- Main Script -->
    <!-- jQuery -->
    <script src="plugins/jQuery/jquery.min.js"></script>
    <!-- slick slider -->
    <script src="plugins/slick/slick.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
